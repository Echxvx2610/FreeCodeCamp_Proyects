<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FormCodeCamp</title>
</head>

<body>
    <header>
        <h1 id="title">FormCodeCamp</h1>
        <p id="description">Este formulario esta dise√±ado para la prueba de FreeCodeCamp</p>
    </header>
    <main>
        <form action="POST" id="survey-form">
            <div>
                <!-- Nombre de la persona -->
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required/>
            </div>
            <div>
                <!-- Email de la persona -->
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required/>
            </div>
            <div>
                <!-- Edad de la persona -->
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" min="10" max="99" placeholder="Enter your Age" required />
            </div>
            <div>
                <!-- Seleccion de Sabores Preferidos -->
                <label for="prefer" id="prefer-label">Which option describe your prefer flavour?</label>
                <select name="prefer" id="dropdown" required>
                    <option value="">-- Select an option --</option>
                    <option value="spicy">Spicy</option>
                    <option value="sweet">Sweet</option>
                    <option value="bitter">Bitter</option>
                </select>
            </div>
            <div>
                <!-- Seleccion de genero (radio buttons )-->
                <label for="gender" id="gender-label">Gender</label>
                <div>
                    <input type="radio" name="gender" value="male" id="male" />
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" value="female" id="female" />
                    <label for="female">Female</label>
                </div>
            </div>
            <div>
                <!-- Seleccion de comida favorita (check boxes) -->
                <label for="food" id="food-label">What is your favorite food?</label>
                <div>
                    <input type="checkbox" name="food" value="spicy" id="spicy" />
                    <label for="spicy">Spicy</label>
                </div>
                <div>
                    <input type="checkbox" name="food" value="sweet" id="sweet" />
                    <label for="sweet">Sweet</label>
                </div>
                <div>
                    <input type="checkbox" name="food" value="bitter" id="bitter" />
                    <label for="bitter">Bitter</label>
                </div>
            </div>
            <div class="form-comments">
                <!-- Seccion de comentarios -->
                <label for="comment" id="comment-label">Any comments or suggestions?</label>
                <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
            </div>
            <div class="form-end">
                <!-- Boton de envio -->
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
